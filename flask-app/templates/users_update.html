{% extends "base.html" %}
{% block head %}
  <!-- {{ super() }} -->
  <!-- <style type="text/css">
    .important { color: #336699; }
  </style> -->
{% endblock %}
{% block content %}
<h1>Update Name</h1>
<div class="card">
  <div class="card-body">
    <form id="updateUserForm" method="POST" onsubmit="return update_name();">

      <div class="form-group mb-3">
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
      </div>

      <div class="form-group mb-3">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
  </div>
</div>
<script src="/static/js/user_update.js"></script>
{% endblock %}
