{% extends "base.html" %}
{% block head %}
<style>
  body {
    background-image: url('/static/images/uiucbackground.webp');
    background-size: cover;
  }
</style>
{% endblock %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col col-lg-2"></div>
  <div class="col-md-auto">
    <div style="width: 100px; height: 100px;">
      <img src="/static/images/favicon.png" width="100%" height="100%">
    </div>
  </div>
  <div class="col col-lg-2"></div>
</div>
<br>
<div class="row justify-content-md-center">
  <div class="col-md-auto">
    <h3 style="color:white">Sign in to iReserve</h3>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <!-- login card-->
      <div class="card">
        <div class="card-body">
          <form id="loginform" method="POST" onsubmit="return try_login();">
            <div class="form-group row my-2">
              <label for="email" class="col-sm-3 col-form-label">Email:</label>
              <div class="col">
                <input type="text" class="form-control" id="email" required>
              </div>
            </div>

            <div class="form-group row my-2">
              <label for="password" class="col-sm-3 col-form-label">Password:</label>
              <div class="col">
                <input type="password" class="form-control" id="password" required>
              </div>
            </div>
            
            <div class="row justify-content-md-center px-2 my-3">
              <button class="btn btn-outline-success btn-block" id="submit" type="submit">Log In</button>
            </div>
           
          </form>
        </div>
      </div>
      <!-- login card-->
    </div>
    <div class="col"></div>
  </div>
</div>
<div class="container my-2">
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <!-- login card-->
      <div class="card">
        <div class="card-body">
          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <span style="color:black">New to iReserve? <a href="/register">Create an account</a>.</span>
            </div>
          </div>
        </div>
      </div>
      <!-- login card-->
    </div>
    <div class="col"></div>
  </div>
</div>
<script src="/static/js/login.js"></script>
{% endblock %}
