{% block content %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <!-- login card-->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form id="loginform" method="POST" onsubmit="return try_login();">
            <div class="col-md-12">
              <input class="form-control" id="email" type="text" name="email" placeholder="Email" required>
            </div>
  
            <div class="col-md-12">
              <input class="form-control" id="password" type="text" name="password" placeholder="Password" required>
            </div>
            
            <button class="btn btn-outline-success" id="submit" type="submit">Log In</button>
          </form>
        </div>
      </div>
      <!-- login card-->
    </div>
    <div class="col"></div>
  </div>
</div>
<script src="/static/js/login.js"></script>
{% endblock %}
