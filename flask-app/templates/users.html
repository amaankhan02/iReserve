{% extends "base.html" %}
{% block head %}
  <!-- {{ super() }} -->
  <!-- <style type="text/css">
    .important { color: #336699; }
  </style> -->
{% endblock %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for u in queried_users %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{ u.FirstName }}</td>
      <td>{{ u.LastName }}</td>
      <td>{{ u.Email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
{% block search_bar %}
<form class="d-flex">
  <input class="form-control me-2" id="search_bar" type="search" placeholder="Search for users..." aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
{% endblock %}
